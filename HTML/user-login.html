<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi página</title>

    <link rel="stylesheet" href="/CSS/reset-stylesheet.css">
    <link rel="stylesheet" href="/CSS/user-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/colors.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/navigation.css">
    <script type="module" src="/JS/login-google.js"></script>
    <script type="module" src="/JS/login.js"></script>
    <script type="module" src="/JS/firebase-config.js"></script>
    <script type="module" src="/JS/types.js"></script>
</head>
<body>
<header id="navigation">
    <nav id="session-navbar">
        <div id="us">
            <img id="logo" src="../mockups/logo.png" alt="logo" />
            <div id="brand-name">Itineraries</div>
        </div>
        <section id="links-section">
            <div id="links">
                <a class="nav-button" onclick="location.href='user-register.html'">Registrarse</a>
                <a class="nav-button" onclick="location.href='user-reset-password.html'">Recuperar Contraseña</a>
                <a class="nav-button" onclick="location.href='index.html'">Home</a>
            </div>
        </section>
        <div id="profile-info" style="display: flex; align-items: center; gap: 10px; margin-left: auto;"></div>
    </nav>
</header>
    <main>
        <div class="background-square">
            <form id="login-form">
                <label for="login-email"></label>
                <input type="email" id="login-email" placeholder="Email *" required>
                <label for="login-password"></label>
                <input type="password" id="login-password" placeholder="Password *" required>
                <button id="google-login" class="google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/150px-Google_%22G%22_logo.svg.png" alt="Google logo" class="google-logo">
                    Iniciar sesión con Google
                </button>
                <a href="user-reset-password.html" id="reset-password">Olvidé mi contraseña</a>
                <button type="submit" id="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </main>
</body>
</html>
