<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi página</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-square">
        <form id="login-form">
            <label for="login-email"></label>
            <input type="email" id="login-email" placeholder="Email *" required>
            <label for="login-password"></label>
            <input type="password" id="login-password" placeholder="Password *" required>
            <button id="google-login" class="google-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/150px-Google_%22G%22_logo.svg.png" alt="Google logo" class="google-logo">
                Iniciar sesión con Google
            </button>
            <a href="../../HTML/user-management/user-reset-password.html" id="reset-password">Olvidé mi contraseña</a>
            <button type="submit" id="login-button">Iniciar Sesión</button>
        </form>
    </div>
    <script type="module" src="../../JS/user-management/login-google.js"></script>
    <script type="module" src="../../JS/user-management/login.js"></script>
</body>
</html>
