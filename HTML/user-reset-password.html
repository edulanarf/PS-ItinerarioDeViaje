<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../CSS/user-reset-password.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/colors.css">
</head>
<body>
<div class="reset-container">
  <h2>Recuperar Contraseña</h2>
  <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

  <form id="forgot-password-form">
    <label for="forgot-password-email"></label><input type="email" id="forgot-password-email" placeholder="Correo electrónico" required>
    <button type="submit">Restablecer contraseña</button>
  </form>
</div>

<script type="module" src="../JS/reset-password.js"></script>
</body>
</html>
