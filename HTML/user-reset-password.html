<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/CSS/reset-stylesheet.css">
  <link rel="stylesheet" href="../CSS/user-reset-password.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/colors.css">
  <link rel="stylesheet" href="/CSS/navigation.css">
</head>
<body>
<header id="navigation">
  <nav id="session-navbar">
    <div id="us">
      <img id="logo" src="../mockups/logo.png" alt="logo" />
      <div id="brand-name">Itineraries</div>
    </div>
    <div id="profile-info" style="display: flex; align-items: center; gap: 10px; margin-left: auto;"></div>
  </nav>
  <section id="links-section">
    <div id="links">
      <a class="nav-button" onclick="location.href='user-login.html'">Iniciar Sesión</a>
      <a class="nav-button" onclick="location.href='user-register.html'">Registrarse</a>
      <a class="nav-button" onclick="location.href='index.html'">Home</a>
    </div>
  </section>
</header>


  <main>
    <div class="reset-container">
      <h2>Recuperar Contraseña</h2>
      <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

      <form id="forgot-password-form">
        <label for="forgot-password-email"></label><input type="email" id="forgot-password-email" placeholder="Correo electrónico" required>
        <button type="submit">Restablecer contraseña</button>
      </form>
    </div>
  </main>

<script type="module" src="../JS/reset-password.js"></script>
</body>
</html>
