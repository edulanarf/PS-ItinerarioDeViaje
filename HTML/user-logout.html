<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerrar Sesión</title>
  <link rel="stylesheet" href="/CSS/reset-stylesheet.css">
  <link rel="stylesheet" href="/CSS/user-logout.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/colors.css">
  <link rel="stylesheet" href="/CSS/navigation.css">
</head>
<body>
<header id="navigation">
  <nav id="session-navbar">
    <div id="us">
      <img id="logo" src="../mockups/logo.png" alt="logo" />
      <div id="brand-name">Itineraries</div>
    </div>
    <div id="profile-info" style="display: flex; align-items: center; gap: 10px; margin-left: auto;"></div>
  </nav>
  <section id="links-section">
    <div id="links">
      <a class="nav-button" onclick="location.href='my-itineraries.html'">Mis itinerarios</a>
      <a class="nav-button" onclick="location.href='search-places.html'">Crear itinerarios</a>
      <a class="nav-button" onclick="location.href='recommend-places.html'">Recomendación de lugares</a>
      <a class="nav-button" onclick="location.href='edit-profile.html'">Mi Perfil</a>
      <a class="nav-button" onclick="location.href='user-logout.html'">Cerrar Sesión</a>
    </div>
  </section>
</header>
<main>
  <div class="background-square">
    <h2>¿Seguro que quieres cerrar sesión?</h2>
    <button id="logout-button">Cerrar Sesión</button>
    <a href="home-page.html" id="cancel-button">Cancelar</a>
  </div>
</main>

<script type="module" src="../JS/logout.js"></script>
</body>
</html>
