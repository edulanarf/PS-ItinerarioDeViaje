<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendación de Lugares</title>
  <link rel="stylesheet" href="/CSS/reset-stylesheet.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYPg2L1_fMdQgupzewQu5npLAMEkM0_Bo&libraries=places&async&defer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/CSS/recommend-places.css">
  <link rel="stylesheet" href="/CSS/colors.css">
  <link rel="stylesheet" href="/CSS/navigation.css">
  <script type="module" src="/JS/firebase-config.js"></script>
  <script type="module" src="/JS/types.js"></script>
  <script type="module" src="/JS/profile.js"></script>
</head>
<body>
<header id="navigation">
  <nav id="session-navbar">
    <div id="us">
      <img id="logo" src="../mockups/logo.png" alt="logo"/>
      <div id="brand-name">Itineraries</div>
    </div>
    <div id="links">
      <button class="nav-button" onclick="location.href='home-page.html'">Home</button>
      <button class="nav-button" onclick="location.href='my-itineraries.html'">Mis itnerarios</button>
      <button class="nav-button" onclick="location.href='search-places.html'">Crear itinerarios</button>
      <button class="nav-button" onclick="location.href='edit-profile.html'">Mi Perfil</button>
      <button class="nav-button" onclick="location.href='user-logout.html'">Cerrar session</button>
    </div>
    <div id="profile-info" style="display: flex; align-items: center; gap: 10px; margin-left: auto;"></div>
  </nav>
</header>
<div class="container">
  <div class="sidebar">
    <div class="nav-tabs">
      <a class="active" href="#popular">Popular</a>
      <a href="#up">Subiendo</a>
      <a href="#new">Nuevo</a>
    </div>
    <div class="tab-content">
      <div class="show" id="popular">
        Cargando...
      </div>
      <div id="up">
        Cargando...
      </div>
      <div id="new">
        Cargando...
      </div>
      <div id="preferences">
        <div class="categories-header">Categorías</div>
        <div class="categories">
          <label>
            <input type="checkbox" name="categories[]" value="Hotel">
            <span>Hotel</span>
          </label>
          <label>
           <input type="checkbox" name="categories[]" value="Restaurante">
           <span>Restaurante</span>
          </label>
          <label>
           <input type="checkbox" name="categories[]" value="Cafetería">
           <span>Cafetería</span>
          </label>
          <label>
            <input type="checkbox" name="categories[]" value="Museo">
            <span>Museo</span>
          </label>
          <label>
            <input type="checkbox" name="categories[]" value="Parque">
            <span>Parque</span>
          </label>
          <label>
            <input type="checkbox" name="categories[]" value="Centro comercial">
            <span>Centro comercial</span>
          </label>
          <label>
            <input type="checkbox" name="categories[]" value="Aeropuerto">
            <span>Aeropuerto</span>
          </label>
        </div>
        <div class="locations-header">Localizaciones seleccionadas</div>
        <div class="selected-locations">

        </div>
        <div class="locations-search-container">
          <input type="text" name="locations-search" id="locations-search" placeholder="Buscar localización">
        </div>
        <div class="found-locations">

        </div>
      </div>
    </div>
    <div class="sidebar-footer">
      <a class="configure-preferences" href="#">Configurar preferencias</a>
      <a class="save-preferences hidden" href="#">Guardar</a>
      <a class="cancel-preferences hidden" href="#">Cancelar</a>
    </div>
  </div>
  <div id="map">

  </div>
</div>

<script type="module" src="../JS/recommend-places.js"></script>
</body>
</html>
