<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../CSS/reset-stylesheet.css" />
  <link rel="stylesheet" href="../CSS/colors.css" />
  <link rel="stylesheet" href="../CSS/edit-profile.css" />
  <link rel="stylesheet" href="../CSS/navigation.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" src="/JS/firebase-config.js"></script>
  <script type="module" src="/JS/types.js"></script>
</head>
<body>

<header id="navigation">
  <nav id="session-navbar">
    <div id="us">
      <img id="logo" src="../mockups/logo.png" alt="logo" />
      <div id="brand-name">Itineraries</div>
    </div>
    <div id="profile-info" style="display: flex; align-items: center; gap: 10px; margin-left: auto;"></div>
  </nav>
  <section id="links-section">
    <div id="links">
      <a class="nav-button" onclick="location.href='home-page.html'">Home</a>
      <a class="nav-button" onclick="location.href='user-logout.html'">Cerrar sesión</a>
    </div>
  </section>
</header>

<main>
  <div class="edit-profile-container">
    <h2>Editar Perfil</h2>
    <form id="edit-profile-form">
      <div class="form-group">
        <img id="current-photo" src="" alt="Foto actual" />
        <label for="profile-picture">Foto de perfil</label>
        <input type="file" id="profile-picture" accept="image/*">
      </div>

      <div class="form-group">
        <label for="display-name">Nombre</label>
        <input type="text" id="display-name" placeholder="Tu nombre">
      </div>



      <div class="form-group">
        <label for="new-password">Nueva contraseña</label>
        <input type="password" id="new-password" placeholder="Nueva contraseña">
      </div>

      <button type="submit" id="save-button">Guardar cambios</button>
    </form>
  </div>
</main>

<script type="module" src="/JS/edit-profile.js"></script>

</body>
</html>
