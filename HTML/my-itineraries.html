<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>my-itineraries</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../CSS/reset-stylesheet.css"/>
    <link rel="stylesheet" href="../CSS/colors.css"/>
    <link rel="stylesheet" href="../CSS/my-itineraries.css"/>
    <link rel="stylesheet" href="../CSS/itinerary-gallery-card.css"/>
    <link rel="stylesheet" href="../CSS/navigation.css"/>
    <link rel="stylesheet" href="../CSS/carousel.css"/>
    <link rel="stylesheet" href="../CSS/routes.css"/>
    <link rel="stylesheet" href="../CSS/modalWindow.css"/>
    <link rel="stylesheet" href="../CSS/share-itinerary.css"/>

    <script type="module" src="/JS/my-itineraries-const.js"></script>
    <script type="module" src="/JS/my-itineraries-gallery.js"></script>
    <script type="module" src="/JS/my-itineraries.js"></script>
    <script type="module" src="/JS/firebase-config.js"></script>
    <script type="module" src="/JS/types.js"></script>
    <script type="module" src="/JS/profile.js"></script>
    <script type="module" src="/JS/rutas.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYPg2L1_fMdQgupzewQu5npLAMEkM0_Bo&libraries=places&async&defer"></script>
    <script type="module" src="/JS/modalFloatingWindow.js"></script>
    <script type="module" src="/JS/share-itinerary.js"></script>
    <script type="module" src="/JS/publishItinerary.js"></script>
</head>
<body>

<header id="navigation">
    <nav id="session-navbar">
        <div id="us">
            <img id="logo" src="../mockups/logo.png" alt="logo" onclick="location.href='home-page.html'" style="cursor: pointer;"/>
            <div id="brand-name" onclick="location.href='home-page.html'" style="cursor: pointer">Itineraries</div>
        </div>
        <section id="links-section">
            <div id="links">
                <a class="nav-button" onclick="location.href='home-page.html'">Home</a>
                <a class="nav-button" onclick="location.href='search-places.html'">Crear itinerarios</a>
                <a class="nav-button" onclick="location.href='recommend-places.html'">Recomendaci칩n de lugares</a>
                <a class="nav-button" onclick="location.href='itineraries-feed.html'">Recomendaci칩n de itinerarios</a>
            </div>
        </section>
        <div id="profile-info" style="display: flex; align-items: center; gap: 10px; margin-left: auto;"></div>
    </nav>
</header>

<header id="tools">
    <div id="actions">
        <button id="switch-view">Cambiar vista</button>
        <button id="open-itinerary">open this itinerary</button>
        <button id="share-itinerary">Share this itinerary</button>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Enter usernames</h2>
                <form id="names-form">
                    <div id="name-fields">
                        <div class="name-group">
                            <template id="name-input-container">
                                <div class="name-input-container">
                                    <label>
                                        <input type="text" class="name-input" name="name" placeholder="Enter a name" required/>
                                    </label>
                                    <button type="button" class="remove-button">X</button>
                                </div>
                            </template>
                            <div class="name-input-container">
                                <label>
                                    <input type="text" class="name-input" name="name" placeholder="Enter a name" required/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-name">+ Add another name</button>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <section class="travel-mode-selector"></section>
        <div class="popup-content"></div>
        <div id="popup-footer">
            <button id="closePopup">Cerrar</button>
        </div>

    </div>
</header>

<template id="day-button">
    <option tabindex="0" class="day-button down"></option>
</template>

<template>
    <ul class="places"></ul>
</template>

<template id="itinerary-container">
    <section class="my-itineraries" data-name="" data-type="list">
        <article class="preview">
            <div class="image-preview">
                <img class="intro" src="" alt=""/>
            </div>
            <div class="summary">
                <div id="separation-title-button">
                    <div class="title">
                    </div>
                    <button class="delete-itinerary">  <img src="../mockups/garbage.png" alt="Papelera"/></button>
                </div>
                <div class="description">description</div>
            </div>
            <div class="button-group">
                <!-- Bot칩n a침adido para redirigir al editor -->
                <button class="edit-itinerary-button">Editar Itinerario</button>
            </div>
        </article>

        <section class="day-container">
            <label>
                <select class="days">
                </select>
            </label>
            <div class="content">
                <div class="side-bar"></div>
                <div class="list-container"></div>
            </div>
        </section>
    </section>
</template>

<template id="gallery-container"></template>
<template id="itinerary-card">
    <div class="itinerary-gallery-card">
        <article class="preview" data-type="gallery">
            <div class="image-preview">
                <img class="intro" src="" alt="" />
                <div class="tooltip">
                    <div class="summary">
                        <div class="title"></div>
                        <div class="description">description</div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</template>

<main>
    <div id="separation-buttons-itinerary">
        <button id="previous-itinerary">&lt;</button>
        <section id="itinerary-list-container"></section>
        <section id="itinerary-gallery-container"></section>
        <button id="next-itinerary">&gt;</button>
    </div>
</main>


</body>
</html>
